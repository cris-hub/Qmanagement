

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <aside class="main-sidebar " style="background-color: #103954"> 
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../img/perfil.png" class="img-circle" alt="imagen-usuario" width="30px" height="30px"/>
        </div>
        <div class="pull-left info">
            <h:outputText value="#{usuario.usuarioSesion.primerNombre}     "></h:outputText>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          
              
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
         
         
          <c:forEach items="#{usuario.mostrarRoles}" var="item">
              
              <li><a href="#{item.url}"><i class="fa fa-book"></i> <h:outputText value="#{item.nombre}" />  </a></li>
              
          </c:forEach>
              
        
        
         
        
        
          <li class="header" style="background-color: #103954">LABELS</li>
        <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
        <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
        <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
</html>

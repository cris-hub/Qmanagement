<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        <link rel="stylesheet" href="../../Estilos/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="../../Estilos/bootstrap/css/bootstrap-theme.css" />
        <link rel="stylesheet" href="../../Estilos/estilos.css" />
        <link rel="stylesheet" href="../../Estilos/FontAwesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="../general.style.css"/>
        <link rel="stylesheet" href="login.style.css"/>
        <link rel="shortcut icon" href="../../Img/logo2-transparent.png"/>
        <title>QManagement</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="icon" type="image/x-icon" href="logo1.png"/>
       
    </h:head>
    <h:body>
        <h:form>
            <section id="loginGeneral">
                <div class="container">
                     <div class="row">
                         <p:growl id="growl" showDetail="true" sticky="true" class="col-lg-4 col-xs-10 col-lg-offset-4 col-xs-offset-1"/>  
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-xs-10 col-lg-offset-4 col-xs-offset-1 container-personalized container-top">
                            <div class="row">
                                <div class="col-lg-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-4 col-xs-4 col-lg-offset-4 col-xs-offset-4">
                                            <img class="img-responsive" src="../../Img/logo2-transparent01.png" alt="QManagemnt" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-xs-12 text-center">
                                    <h3 id="title">
                                        Registrar
                                    </h3>
                                </div>
                                <div class="col-lg-12 col-xs-12">
                                    <div class="row">
                                        <div class="col-lg-12 col-xs-12">
                                            <div class="form-group">
                                              <f:view>


                                                 
                                                        <h:panelGrid columns="2">
                                                            <p:outputLabel value="IdUsuarios:" for="idUsuarios" />
                                                            <p:inputText id="idUsuarios" value="#{usuarioControlador.usuario.idUsuarios}" title="IdUsuarios" required="true" requiredMessage="The IdUsuarios field is required."/>
                                                            <p:outputLabel value="NombreUsuario:" for="nombreUsuario" />
                                                            <p:inputText id="nombreUsuario" value="#{usuarioControlador.usuario.nombreUsuario}" title="NombreUsuario" required="true" requiredMessage="The NombreUsuario field is required."/>
                                                            <p:outputLabel value="NombreReal:" for="nombreReal" />
                                                            <p:inputText id="nombreReal" value="#{usuarioControlador.usuario.nombreReal}" title="NombreReal" required="true" requiredMessage="The NombreReal field is required."/>
                                                            <p:outputLabel value="Contraseña:" for="contraseña" />
                                                            <p:inputText id="contraseña" value="#{usuarioControlador.usuario.contraseña}" title="Contraseña" required="true" requiredMessage="The Contraseña field is required."/>
                                                            <p:outputLabel value="CorreoElectronico:" for="correoElectronico" />
                                                            <p:inputText id="correoElectronico" value="#{usuarioControlador.usuario.correoElectronico}" title="CorreoElectronico" required="true" requiredMessage="The CorreoElectronico field is required."/>
                                                            <p:outputLabel value="Activo:" for="activo" />
                                                            <p:inputText id="activo" value="#{usuarioControlador.usuario.activo}" title="Activo" required="true" requiredMessage="The Activo field is required."/>
                                                            <p:outputLabel value="IdRol:" for="idRol" />
                                                            <p:selectOneMenu id="idRol" value="#{usuarioControlador.usuario.idRol}" required="true" requiredMessage="The IdRol field is required.">
                                                                <!-- TODO: update below reference to list of available items-->
                                                                <f:selectItems value="#{fixme}"/>
                                                            </p:selectOneMenu>
                                                        </h:panelGrid>
                                                  
                                                </f:view>

                                            </div>
                                        </div>
                                    </div>
                                 
                                    <div class="row">
                                        <div class="col-lg-6 col-xs-12 text-lg-left">
                                            <div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me"/><p>Recordarme</p>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-xs-12 text-right">
                                            <!--<input id="btn-ingresar" value="ing"/>-->
                                            <h:form>
                                                <h:commandButton class="btn btn-block btn-sm btn-default" value="Ingresar" action="#{usuariosControlador.loginControlador()}"></h:commandButton>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </h:form>
        <div id="modal-validacion" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div id="alert-color" class="alert alert-danger alert-dismissable" role="alert">
                    <button type="button" class="close cursor-pointer" data-dismiss="modal"></button>
                    <strong>
                        <p class="text-center">Alerta</p>
                    </strong>
                    <p class="text-center" id="mensaje"></p>
                </div>
            </div>
        </div>
    </h:body>
</html>
